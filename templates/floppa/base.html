<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>
			{% block title_block %}
			{% endblock %}
		</title>
		<meta charset = "UTF-8">
		<meta name = "keywords" content = "Necklace, Retailer, Online Shopping, Jewlery">
	</head>
	<body>
		<div class = "header">
			<ul>
				<li> <a href = "{% url 'floppa:index' %}"> Home </a> </li>
				<li> Floppabunny </li>
				{% if user.signedin %}
					<li> <a href = "{% url 'floppa:cart' %}"> Cart </a> </li>
					<li> <a href = "{% url 'floppa:account' %}"> Account </a> </li>
				{% else %}
					<li> <a href = "{% url 'floppa:signin' %}"> Sign In </a> </li>
					<li> <a href = "{% url 'floppa:signup' %}"> Sign Up </a> </li>
				{% endif %}
			</ul>
		</div>
		<div class = "body">
		{% block body_block %}
		{% endblock %}
		</div>
		<div class = "footer">
			<ul>
				<li> <a href = "{% url 'floppa:about' %}"> About Us </a> </li>
			</ul>
		</div>
	</body>
</html>
